<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        /* Add a border to the container div */
        .container {
            border: 1px solid #000; /* You can customize the border color and style */
            padding: 10px; /* Optional padding for better appearance */
        }
    </style>
</head>
<body>
    <hr>
    <div class="container">
        <ul type="A">
            <li>Coffee</li>
            <li>Tea :
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
