<!DOCTYPE html>
<html>
<head>
    <title>Link Examples</title>
    <style>
        /* CSS to style the links container */
        .links-container {
            display: flex; /* Display links horizontally */
            justify-content: space-around; /* Space evenly between links */
            border: 1px solid #ccc; /* Add a border around the container */
            padding: 10px; /* Add padding for spacing */
        }

        /* CSS for individual links (optional) */
        .links-container a {
            text-decoration: none; /* Remove underlines from links */
            margin: 0 10px; /* Add margin between links */
        }
    </style>
</head>
<body>

<div class="links-container">
    <a href="https://www.example.com" target="_blank">Open in New Window</a>
    <a href="https://www.example.com" target="_self">Open in Same Window</a>
    <a href="https://www.example.com" target="_parent">Open in Parent Frame</a>
    <a href="mailto:example@example.com">Send Email</a>
</div>

</body>
</html>
